<ion-content>
  <div #map id="map" style="height:100%;">
    <ion-fab bottom right>
      <button class="home" ion-fab color="primary" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
      <button ion-fab color="primary" (click)="goToMyLocation()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-fab>

    <ion-fab top right class="menu">
      <button ion-fab>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab>
          <ion-icon name="warning"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="restaurant"></ion-icon>
        </button>
        <button ion-fab>
          <ion-icon name="bicycle"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
  </div>
</ion-content>
